<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Focused - Website Blocked</title>
    <link rel="stylesheet" href="blocked.css">
    <meta name="description" content="This website is blocked to help you stay focused.">
</head>

<body>
    <div class="container">
        <div class="header-section">
            <h1>🎯 Stay Focused!</h1>
            <p class="subtitle">This website is on your distraction list.</p>
            
            <div class="blocking-reason" id="blockingReason">
                <div id="focusModeMessage" class="mode-message" style="display: none;">
                    <span class="mode-icon">⏰</span> Blocked during focus session
                </div>
                <div id="alwaysModeMessage" class="mode-message" style="display: none;">
                    <span class="mode-icon">🚫</span> Always blocked
                </div>
            </div>
        </div>
        
        <div class="content-section">
            <div class="quote-container">
                <blockquote>
                    <p id="quote">"The secret of getting ahead is getting started."</p>
                    <cite id="author">- Mark Twain</cite>
                </blockquote>
            </div>
            
            <div class="actions">
                <button id="overrideBtn" type="button" class="btn btn-override">
                    🔓 I really need to access this (1 min)
                </button>
            </div>
        </div>
        
        <div class="footer-section">
            <span>You tried to access: </span>
            <span id="blockedUrl" class="blocked-url"></span>
        </div>
    </div>
    
    <script src="blocked.js"></script>
</body>

</html>
